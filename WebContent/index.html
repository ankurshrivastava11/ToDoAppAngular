<!DOCTYPE html>
<html ng-app = "todoApp">
	<head>
		<script type="text/javascript" src = "angular.js"></script>
		<script type="text/javascript" src = "app.js"></script>
		<title>ToDo app</title>
	</head>
	<body>
	<h1>ToDo app</h1>
	<div ng-controller ="todoctrl as ctrl">
		<div>

			<p>Add a Todo:</p>
			<input type="text" ng-model="ctrl.input"></div>
			<button ng-click ="ctrl.add()">Add</button>

		<div>
			<p>Your Todos:</p>
			<button ng-hide ="ctrl.editMode" ng-click="ctrl.triggerEdit()">Edit</button>
			<button ng-show = "ctrl.editMode" ng-click="ctrl.triggerEdit()">Done</button>
			<ol>
				<li ng-repeat="obj in ctrl.todos track by $index">
					<span ng-hide ="ctrl.editMode" ng-bind ="obj"></span> 
					<input ng-model ="obj" ng-show = "ctrl.editMode" type="text">
					<button ng-hide ="ctrl.editMode" ng-click="ctrl.deleteTodo($index)">Delete</button>
				</li>
			</ol>
			
		</div>


		
	</div>

	</div>
		
	</body>
</html>
